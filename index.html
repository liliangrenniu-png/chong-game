<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>æ¢¦å¹»äº‘ç«¯ï¼šæœ€å¯çˆ±çš„å°å¥¶çŒ«</title>
    <style>
        /* --- 1. æ¢¦å¹»ä¸–ç•ŒåŸºç¡€è®¾ç½® --- */
        :root {
            --glow-color: rgba(255, 255, 255, 0.8);
        }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            /* æŸ”å’Œçš„æ¢¦å¹»æ¸å˜èƒŒæ™¯ */
            background: linear-gradient(135deg, #fccb90 0%, #d57eeb 50%, #a18cd1 100%);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            cursor: url('https://cdn-icons-png.flaticon.com/32/2919/2919639.png'), auto; /* æ˜Ÿæ˜Ÿå…‰æ ‡ */
            user-select: none;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* æŸ”ç„¦é®ç½©ï¼Œå¢åŠ æœ¦èƒ§æ„Ÿ */
        .overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(45, 10, 60, 0.2) 100%);
            pointer-events: none; z-index: 10;
        }

        /* --- 2. æ¼‚æµ®çš„æ¢¦å¹»ç²’å­ç³»ç»Ÿ --- */
        #particle-container {
            position: absolute; width: 100%; height: 100%; pointer-events: none; z-index: 5;
        }
        .star-particle {
            position: absolute; background: #fff; border-radius: 50%;
            box-shadow: 0 0 10px #fff, 0 0 20px var(--glow-color);
            opacity: 0; animation: float-up 8s linear infinite;
        }
        @keyframes float-up {
            0% { transform: translateY(100vh) scale(0.5); opacity: 0; }
            20% { opacity: 0.8; }
            80% { opacity: 0.6; }
            100% { transform: translateY(-10vh) scale(1); opacity: 0; }
        }

        /* --- 3. ä¸»è§’ï¼šæè‡´å¯çˆ±çš„å°å¥¶çŒ« --- */
        #cat-container {
            position: absolute; left: 50%; top: 50%;
            width: 200px; height: 200px;
            /* è®¾ç½®ä¸­å¿ƒé”šç‚¹ï¼Œè®©å®ƒçœ‹èµ·æ¥æ˜¯æµ®åœ¨ç©ºä¸­çš„ */
            transform: translate(-50%, -50%);
            z-index: 20; cursor: pointer;
            /* å¹³æ»‘çš„è·Ÿéšç§»åŠ¨ */
            transition: left 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94), top 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .cat-img {
            width: 100%; height: 100%;
            object-fit: contain;
            /* é€‰ç”¨äº†ä¸€åªéå¸¸åƒçœŸçŒ«ï¼Œä½†åˆæå…¶å¯çˆ±çš„æ’ç”»ç´ æ */
            /* å¦‚æœå›¾ç‰‡æŒ‚äº†ï¼Œå¯ä»¥æ›¿æ¢ä¸ºå…¶ä»–é«˜è´¨é‡é€æ˜åº•PNGçŒ«å’ªå›¾ */
            content: url('https://i.pinimg.com/originals/d1/6e/20/d16e201e52033c04489b15251061bc3c.png');
            
            /* æ ¸å¿ƒåŠ¨ç”»ï¼šæ¸©æŸ”çš„æ‚¬æµ®å‘¼å¸æ„Ÿ */
            animation: gentle-float 3s ease-in-out infinite;
            /* æ¢¦å¹»å…‰æ™•æŠ•å½± */
            filter: drop-shadow(0 10px 20px rgba(161, 140, 209, 0.5));
            transform-origin: center bottom;
        }

        @keyframes gentle-float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(2deg); }
        }

        /* äº¤äº’åé¦ˆï¼šå¼€å¿ƒçš„æ‰­åŠ¨ */
        .happy-wiggle {
            animation: wiggle 0.5s ease-in-out !important;
        }
        @keyframes wiggle {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-10deg) scale(1.1); }
            75% { transform: rotate(10deg) scale(1.1); }
        }
        
        /* é¢å‘å·¦ä¾§ */
        .face-left { transform: scaleX(-1); }

        /* --- 4. ç‚¹å‡»ç‰¹æ•ˆ --- */
        .click-fx {
            position: absolute; font-size: 24px; pointer-events: none; z-index: 30;
            animation: burst 1s ease-out forwards;
            text-shadow: 0 0 5px #fff; color: #fff;
        }
        @keyframes burst {
            0% { transform: translate(-50%, -50%) scale(0.5); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0) rotate(var(--r)); opacity: 0; }
        }

    </style>
</head>
<body>

    <div class="overlay"></div>
    <div id="particle-container"></div>

    <div id="cat-container">
        <img id="cat-img-el" class="cat-img" alt="Cute Cat">
    </div>

<script>
    const catContainer = document.getElementById('cat-container');
    const catImgEl = document.getElementById('cat-img-el');
    const particleContainer = document.getElementById('particle-container');

    let mousePos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };
    let catPos = { x: window.innerWidth / 2, y: window.innerHeight / 2 };

    // åˆå§‹åŒ–ï¼šç”Ÿæˆæ¢¦å¹»èƒŒæ™¯ç²’å­
    function initParticles() {
        for(let i=0; i<50; i++) {
            let p = document.createElement('div');
            p.className = 'star-particle';
            // éšæœºå¤§å°ã€ä½ç½®å’ŒåŠ¨ç”»å»¶è¿Ÿï¼Œåˆ¶é€ å±‚æ¬¡æ„Ÿ
            let size = Math.random() * 4 + 2 + 'px';
            p.style.width = size; p.style.height = size;
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDelay = Math.random() * -10 + 's';
            p.style.animationDuration = Math.random() * 5 + 8 + 's';
            // éšæœºé¢œè‰²å¾®è°ƒ
            p.style.background = Math.random() > 0.5 ? '#fff' : '#ffeaa7';
            particleContainer.appendChild(p);
        }
    }
    initParticles();

    // æ ¸å¿ƒé€»è¾‘ï¼šæ¸©æŸ”çš„è·Ÿéš (ä½¿ç”¨ requestAnimationFrame å®ç°å¹³æ»‘ç¼“åŠ¨)
    function gameLoop() {
        // ä½¿ç”¨çº¿æ€§æ’å€¼ (Lerp) è®©çŒ«å’ªç¼“æ…¢é è¿‘é¼ æ ‡ï¼Œè€Œä¸æ˜¯ç¬é—´åˆ°è¾¾
        // 0.03 è¿™ä¸ªç³»æ•°è¶Šå°ï¼Œè·Ÿéšè¶Šæ…¢è¶Šæ¸©æŸ”
        catPos.x += (mousePos.x - catPos.x) * 0.03;
        catPos.y += (mousePos.y - catPos.y) * 0.03;

        // é¢å‘åˆ¤æ–­
        if (mousePos.x < catPos.x) {
            catImgEl.classList.add('face-left');
        } else {
            catImgEl.classList.remove('face-left');
        }

        catContainer.style.left = catPos.x + 'px';
        catContainer.style.top = catPos.y + 'px';

        requestAnimationFrame(gameLoop);
    }
    gameLoop();

    // äº‹ä»¶ç›‘å¬ï¼šè®°å½•é¼ æ ‡ä½ç½®
    document.addEventListener('mousemove', (e) => {
        mousePos.x = e.clientX;
        mousePos.y = e.clientY;
    });

    // äº‹ä»¶ç›‘å¬ï¼šç‚¹å‡»äº¤äº’
    catContainer.addEventListener('mousedown', (e) => {
        // è§†è§‰åé¦ˆï¼šå¼€å¿ƒçš„æ‰­åŠ¨
        catImgEl.classList.remove('happy-wiggle');
        void catImgEl.offsetWidth; // å¼ºåˆ¶é‡ç»˜è§¦å‘åŠ¨ç”»
        catImgEl.classList.add('happy-wiggle');
        
        // çˆ†å‘å‡ºæ¢¦å¹»å…ƒç´ 
        spawnEffects(e.clientX, e.clientY);
    });

    // ç”Ÿæˆç‰¹æ•ˆ
    const fxIcons = ['ğŸ’–', 'âœ¨', 'ğŸŒ¸', 'â˜ï¸', 'â­'];
    function spawnEffects(x, y) {
        for(let i=0; i<8; i++) {
            const p = document.createElement('div');
            p.className = 'click-fx';
            p.innerText = fxIcons[Math.floor(Math.random() * fxIcons.length)];
            p.style.left = x + 'px'; p.style.top = y + 'px';
            // éšæœºæ•£å¼€
            p.style.setProperty('--tx', (Math.random()-0.5)*150+'px');
            p.style.setProperty('--ty', (Math.random()-0.5)*150-50+'px'); // ç¨å¾®å‘ä¸Šé£
            p.style.setProperty('--r', (Math.random()-0.5)*90+'deg');
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 1000);
        }
    }

</script>
</body>
</html>
