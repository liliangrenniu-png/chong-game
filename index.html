<!DOCTYPE html>

    <title>æ¢¦å¹»å–µçµï¼šè‡ªç”±å›½åº¦</title>
    <style>
        :root { --glow: drop-shadow(0 0 10px rgba(255,255,255,0.6)); --primary: #ff9a9e; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; font-family: "Segoe UI", cursive; background: #000; user-select: none; }

        /* --- åœºæ™¯æ¶æ„ --- */
        #viewport { width: 100vw; height: 100vh; position: relative; overflow: hidden; }
        .scene-container { 
            width: 300vw; height: 100%; display: flex; position: absolute; top: 0; left: 0; 
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .scene { position: relative; width: 100vw; height: 100%; overflow: hidden; }
        .ambient { position: absolute; width: 100%; height: 100%; mix-blend-mode: screen; opacity: 0.6; pointer-events: none; }
        .landmark { position: absolute; filter: var(--glow); opacity: 0.8; pointer-events: none; }

        /* åœºæ™¯1: å§å®¤ */
        .s0 { background: linear-gradient(to top, #1c1c3c, #4b3d60); }
        .s0 .landmark { bottom: 50px; right: 10%; font-size: 150px; } 

        /* åœºæ™¯2: èŠ±å›­ */
        .s1 { background: linear-gradient(to top, #0f3d3e, #386641); }
        .s1 .landmark { bottom: 80px; left: 50%; transform: translateX(-50%); font-size: 180px; filter: var(--glow) hue-rotate(90deg); }

        /* åœºæ™¯3: å¨æˆ¿ */
        .s2 { background: linear-gradient(to top, #2c1c3c, #6a4c93); }
        .s2 .landmark { bottom: 60px; left: 10%; font-size: 160px; filter: var(--glow) hue-rotate(270deg); }

        /* --- é­”æ³•çŒ«å’ªæ„é€  (ä¸€çœ¼è¯†åˆ«ç‰ˆ) --- */
        .beast-wrapper {
            position: absolute; width: 140px; height: 140px; cursor: pointer; z-index: 50;
            transition: all 0.5s ease-out, opacity 0.3s;
        }
        .beast-wrapper.teleporting { transform: scale(0) rotate(360deg) !important; opacity: 0; } /* ä¼ é€ç‰¹æ•ˆ */
        .beast-wrapper:hover { transform: scale(1.05); }
        .animator { position: relative; width: 100%; height: 100%; animation: breathe 3s infinite ease-in-out; }

        /* èº«ä½“ä¸å¤´éƒ¨ */
        .b-body { 
            position: absolute; width: 90px; height: 70px; bottom: 20px; left: 25px;
            border-radius: 40px; background: var(--skin);
            box-shadow: inset -5px -5px 15px rgba(0,0,0,0.3);
        }
        .b-head { 
            position: absolute; width: 80px; height: 75px; top: 10px; left: 30px;
            border-radius: 50%; background: var(--skin); z-index: 10;
        }
        /* å…³é”®ç‰¹å¾ï¼šçŒ«è€³æœµ */
        .b-ear { position: absolute; width: 0; height: 0; border-left: 15px solid transparent; border-right: 15px solid transparent; border-bottom: 25px solid var(--skin); top: -15px; z-index: 5; }
        .ear-l { left: 5px; transform: rotate(-20deg); } .ear-r { right: 5px; transform: rotate(20deg); }

        /* é­”æ³•éƒ¨ä»¶ */
        .b-horn { position: absolute; z-index: 15; font-size: 30px; top: -20px; filter: var(--glow); }
        .horn-l { left: 15px; transform: rotate(-30deg); } .horn-r { right: 15px; transform: rotate(30deg); }
        .b-wing { position: absolute; z-index: 1; font-size: 45px; top: 10px; filter: var(--glow); opacity: 0.8; }
        .wing-l { left: -10px; transform: scaleX(-1) rotate(-15deg); animation: flap 0.8s infinite alternate; }
        .wing-r { right: -10px; transform: rotate(15deg); animation: flap 0.8s infinite alternate; }
        
        /* å¤§çœ¼ç› */
        .b-eyes { position: absolute; top: 35px; width: 100%; display: flex; justify-content: space-around; padding: 0 10px; }
        .eye { width: 18px; height: 18px; background: #333; border-radius: 50%; position: relative; }
        .eye::after { content: ''; position: absolute; width: 8px; height: 8px; background: white; border-radius: 50%; top: 2px; left: 2px; }

        @keyframes breathe { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-8px); } }
        @keyframes flap { to { transform: translateY(-5px) rotate(10deg); } }

        /* --- UI ç•Œé¢ (åŒå±‚ç»“æ„) --- */
        #hud { position: absolute; top: 20px; left: 20px; z-index: 100; }
        .pill { background: rgba(255,255,255,0.2); backdrop-filter: blur(5px); padding: 8px 16px; border-radius: 20px; color: white; font-weight: bold; border: 1px solid rgba(255,255,255,0.3); }

        /* åº•éƒ¨æ€»æ§åˆ¶åŒº */
        #controls-area { position: absolute; bottom: 20px; width: 100%; display: flex; flex-direction: column; align-items: center; gap: 15px; z-index: 100; pointer-events: none; }
        
        /* ä¸Šå±‚ï¼šåœºæ™¯ä¸“å±åŠ¨ä½œæ  */
        .action-bar { display: flex; gap: 15px; pointer-events: auto; transition: 0.3s; opacity: 0; transform: translateY(20px); position: absolute; bottom: 80px; }
        .action-bar.active { opacity: 1; transform: translateY(0); }
        .act-btn { padding: 12px 24px; border-radius: 25px; border: none; background: linear-gradient(135deg, #a8edea, #fed6e3); color: #444; font-weight: bold; font-size: 16px; cursor: pointer; box-shadow: 0 5px 15px rgba(0,0,0,0.2); transition: 0.2s; }
        .act-btn:hover { transform: translateY(-3px); filter: brightness(1.1); }

        /* ä¸‹å±‚ï¼šå¯¼èˆªæ  */
        .nav-dock { display: flex; gap: 20px; pointer-events: auto; background: rgba(255,255,255,0.15); padding: 10px 20px; border-radius: 30px; backdrop-filter: blur(10px); }
        .nav-btn { width: 60px; height: 60px; border-radius: 20px; background: rgba(255,255,255,0.8); display: flex; align-items: center; justify-content: center; font-size: 30px; cursor: pointer; transition: 0.3s; border: 2px solid white; }
        .nav-btn:hover { transform: scale(1.1); background: white; }
        .hatch-btn { background: linear-gradient(135deg, #ff9a9e, #fecfef); font-size: 35px; }

        /* æ¼‚æµ®ç‰©ç‰¹æ•ˆ */
        .floater { position: absolute; font-size: 40px; animation: floatUp 2s forwards; z-index: 200; pointer-events: none; }
        @keyframes floatUp { 0% { transform: translateY(0) scale(0.5); opacity: 1; } 100% { transform: translateY(-150px) scale(1.2); opacity: 0; } }
    </style>
</head>
<body>

<div id="viewport">
    <div class="scene-container" id="world">
        <div class="scene s0">
            <div class="ambient" style="background: radial-gradient(circle at 80% 20%, #6f5e8f, transparent 60%);"></div>
            <div class="landmark">ğŸ›ï¸</div>
        </div>
        <div class="scene s1">
            <div class="ambient" style="background: radial-gradient(circle at 50% 80%, #7ed6df, transparent 50%);"></div>
            <div class="landmark">â›²</div>
        </div>
        <div class="scene s2">
            <div class="ambient" style="background: radial-gradient(circle at 20% 30%, #ffafbd, transparent 60%);"></div>
            <div class="landmark">ğŸ²</div>
        </div>
    </div>

    <div id="hud">
        <div class="pill">ğŸ’ æ˜Ÿå°˜: <span id="coin-txt">50</span></div>
    </div>

    <div id="controls-area">
        <div id="actions-0" class="action-bar active">
            <button class="act-btn" onclick="doAction('sleep')">ğŸ›Œ å“„ç¡</button>
            <button class="act-btn" onclick="doAction('story')">ğŸ“– è®²æ•…äº‹</button>
        </div>
        <div id="actions-1" class="action-bar">
            <button class="act-btn" onclick="doAction('water')">ğŸ’¦ æµ‡æµ‡èŠ±</button>
            <button class="act-btn" onclick="doAction('butterfly')">ğŸ¦‹ å¬è´è¶</button>
        </div>
        <div id="actions-2" class="action-bar">
            <button class="act-btn" onclick="doAction('cookie')">ğŸª çƒ¤é¥¼å¹²</button>
            <button class="act-btn" onclick="doAction('milk')">ğŸ¥› å€’ç‰›å¥¶</button>
        </div>

        <div class="nav-dock">
            <div class="nav-btn" onclick="switchScene(-1)">â—€ï¸</div>
            <div class="nav-btn hatch-btn" onclick="hatch()">ğŸ¥š</div>
            <div class="nav-btn" onclick="switchScene(1)">â–¶ï¸</div>
        </div>
    </div>
</div>

<script>
    let coins = 50;
    let beasts = [];
    let currentSceneIdx = 0;
    const DNA = [
        { skin: 'linear-gradient(to b, #ff9a9e, #fad0c4)', wing: 'ğŸ¦‹', horn: 'ğŸŒ¸' },
        { skin: 'linear-gradient(to b, #a18cd1, #fbc2eb)', wing: 'âœ¨', horn: 'ğŸ¦„' },
        { skin: 'linear-gradient(to b, #84fab0, #8fd3f4)', wing: 'ğŸ§š', horn: 'ğŸŒ¿' },
        { skin: 'linear-gradient(to b, #f6d365, #fda085)', wing: 'ğŸ”¥', horn: 'â˜€ï¸' }
    ];

    class MagicCat {
        constructor() {
            this.gene = DNA[Math.floor(Math.random() * DNA.length)];
            // åˆå§‹ä½ç½®åœ¨å½“å‰åœºæ™¯å†…
            this.sceneLocation = currentSceneIdx; 
            this.x = Math.random() * (window.innerWidth - 150);
            this.y = Math.random() * (window.innerHeight - 250) + 150;
            this.render();
            this.startFreeRoamingAI();
        }

        render() {
            this.el = document.createElement('div');
            this.el.className = 'beast-wrapper';
            this.el.style.setProperty('--skin', this.gene.skin);
            this.el.innerHTML = `
                <div class="animator">
                    <div class="b-wing wing-l">${this.gene.wing}</div>
                    <div class="b-wing wing-r">${this.gene.wing}</div>
                    <div class="b-body"></div>
                    <div class="b-head">
                        <div class="b-ear ear-l"></div><div class="b-ear ear-r"></div>
                        <div class="b-horn horn-l">${this.gene.horn}</div><div class="b-horn horn-r">${this.gene.horn}</div>
                        <div class="b-eyes"><div class="eye"></div><div class="eye"></div></div>
                    </div>
                </div>
            `;
            this.el.onclick = () => this.interact();
            // åˆå§‹è®¾ç½®ä½ç½®ï¼Œå¹¶æ ¹æ®å½“å‰åœºæ™¯å†³å®šæ˜¯å¦æ˜¾ç¤º
            this.updatePositionAndVisibility();
            document.getElementById('world').appendChild(this.el);
        }

        updatePositionAndVisibility() {
            // è®¡ç®—åœ¨ä¸–ç•Œåœ°å›¾ä¸­çš„ç»å¯¹æ¨ªåæ ‡
            const absoluteX = this.sceneLocation * window.innerWidth + this.x;
            this.el.style.left = absoluteX + 'px';
            this.el.style.top = this.y + 'px';
            
            // åªæœ‰å½“çŒ«å’ªæ‰€åœ¨çš„åœºæ™¯æ˜¯å½“å‰æ˜¾ç¤ºçš„åœºæ™¯æ—¶ï¼Œæ‰æ˜¾ç¤ºå®ƒ (ä¼˜åŒ–æ€§èƒ½å’Œè§†è§‰)
            // è¿™é‡Œæˆ‘ä»¬ç”¨é€æ˜åº¦æ¥æ§åˆ¶æ˜¾ç¤ºï¼Œé…åˆä¼ é€åŠ¨ç”»
            this.el.style.opacity = (this.sceneLocation === currentSceneIdx) ? 1 : 0;
            // å¦‚æœä¸åœ¨å½“å‰åœºæ™¯ï¼Œç¦ç”¨ç‚¹å‡»
            this.el.style.pointerEvents = (this.sceneLocation === currentSceneIdx) ? 'auto' : 'none';
        }

        interact() {
            coins += 2; updateUI();
            this.spawnFloater('ğŸ’–');
            this.el.querySelector('.animator').style.animation = 'none';
            setTimeout(() => this.el.querySelector('.animator').style.animation = 'breathe 0.6s', 10);
            setTimeout(() => this.el.querySelector('.animator').style.animation = 'breathe 3s infinite ease-in-out', 610);
        }

        startFreeRoamingAI() {
            setInterval(() => {
                // 30% çš„æ¦‚ç‡å†³å®šå»å¦ä¸€ä¸ªæˆ¿é—´æ¼«æ¸¸
                if (Math.random() > 0.7) {
                    this.teleportToRandomScene();
                } else {
                    // å¦åˆ™åœ¨å½“å‰æˆ¿é—´å†…èµ°åŠ¨
                    this.walkInsideRoom();
                }
            }, 4000);
        }

        walkInsideRoom() {
            this.x += (Math.random() - 0.5) * 200;
            this.y += (Math.random() - 0.5) * 150;
            this.x = Math.max(50, Math.min(window.innerWidth - 150, this.x));
            this.y = Math.max(150, Math.min(window.innerHeight - 250, this.y));
            this.updatePositionAndVisibility();
        }

        teleportToRandomScene() {
            // æ’­æ”¾ä¼ é€æ¶ˆå¤±åŠ¨ç”»
            this.el.classList.add('teleporting');
            this.spawnFloater('ğŸ’¨');

            setTimeout(() => {
                // éšæœºé€‰æ‹©ä¸€ä¸ªä¸åŒçš„åœºæ™¯
                let newScene = Math.floor(Math.random() * 3);
                while (newScene === this.sceneLocation) {
                    newScene = Math.floor(Math.random() * 3);
                }
                this.sceneLocation = newScene;
                
                // åœ¨æ–°åœºæ™¯éšæœºä¸€ä¸ªä½ç½®
                this.x = Math.random() * (window.innerWidth - 150);
                this.updatePositionAndVisibility();

                // æ’­æ”¾ä¼ é€å‡ºç°åŠ¨ç”»
                setTimeout(() => {
                    this.el.classList.remove('teleporting');
                    // å¦‚æœä¼ é€åˆ°çš„åœºæ™¯æ­£å¥½æ˜¯ç©å®¶çœ‹ç€çš„åœºæ™¯ï¼Œæç¤ºä¸€ä¸‹
                    if(this.sceneLocation === currentSceneIdx) this.spawnFloater('âœ¨ æˆ‘æ¥å•¦!');
                }, 300);
            }, 500);
        }

        spawnFloater(txt) {
            const f = document.createElement('div'); f.className = 'floater'; f.innerText = txt;
            f.style.left = this.el.style.left; f.style.top = this.el.style.top;
            document.getElementById('world').appendChild(f);
            setTimeout(() => f.remove(), 2000);
        }
    }

    beasts.push(new MagicCat()); updateUI();

    function updateUI() { document.getElementById('coin-txt').innerText = coins; }

    function switchScene(dir) {
        // éšè—å½“å‰åœºæ™¯çš„åŠ¨ä½œæ 
        document.getElementById(`actions-${currentSceneIdx}`).classList.remove('active');
        
        currentSceneIdx = (currentSceneIdx + dir + 3) % 3;
        document.getElementById('world').style.transform = `translateX(-${currentSceneIdx * 100}vw)`;
        
        // æ˜¾ç¤ºæ–°åœºæ™¯çš„åŠ¨ä½œæ 
        setTimeout(() => {
            document.getElementById(`actions-${currentSceneIdx}`).classList.add('active');
        }, 300);

        // æ›´æ–°æ‰€æœ‰çŒ«å’ªçš„å¯è§æ€§ï¼ˆå› ä¸ºè§†è§’å˜äº†ï¼‰
        beasts.forEach(b => b.updatePositionAndVisibility());
    }

    function doAction(type) {
        if(coins < 5) return alert("æ˜Ÿå°˜ä¸å¤Ÿå•¦ (éœ€è¦5)");
        coins -= 5; updateUI();
        
        let emoji = '';
        switch(type) {
            case 'sleep': emoji = 'ğŸ’¤'; break;
            case 'story': emoji = 'ğŸ“œ'; break;
            case 'water': emoji = 'ğŸ’¦'; break;
            case 'butterfly': emoji = 'ğŸ¦‹'; break;
            case 'cookie': emoji = 'ğŸª'; break;
            case 'milk': emoji = 'ğŸ¥›'; break;
        }
        
        // åœ¨å½“å‰åœºæ™¯çš„æ‰€æœ‰çŒ«å’ªå¤´ä¸Šå†’å‡ºå¯¹åº”å›¾æ ‡
        beasts.forEach(b => {
            if(b.sceneLocation === currentSceneIdx) b.spawnFloater(emoji);
        });
    }

    function hatch() {
        if(coins >= 20) { coins -= 20; beasts.push(new MagicCat()); updateUI(); }
        else { alert("å­µåŒ–éœ€è¦ 20 æ˜Ÿå°˜å“¦"); }
    }
</script>
