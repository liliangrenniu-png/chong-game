<script>

        else if(value > 80) bar.style.background = "#2ed573"; // å¥åº·ç»¿è‰²
        // å¦åˆ™ä¿æŒåŸè‰²ï¼Œè¿™é‡Œä¸ºäº†ç®€åŒ–ä»£ç ä¸é‡ç½®åŸè‰²ï¼Œå®é™…å¯ä»¥ä¼˜åŒ–

    // æ‰§è¡ŒåŠ¨ä½œ
    function doAction(type) {
        let cat = cats[currentCatIndex];
        let gain = 15; // æ¯æ¬¡è·å¾—çš„é­”ä»™ç‰‡
        let cost = 5; // æ¯æ¬¡åŠ¨ä½œå¯èƒ½æ¶ˆè€—ä¸€ç‚¹ç‚¹å…¶ä»–å±æ€§ï¼ˆå¯é€‰ï¼Œè¿™é‡Œç®€åŒ–ä¸ºåªåŠ ä¸å‡ï¼‰

        // å¢åŠ å¯¹åº”å±æ€§
