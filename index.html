<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>çµå¢ƒçŒ«è¯­ï¼šæ£®ä¹‹ç²¾çµ</title>
    <style>
        /* --- 1. åœºæ™¯è®¾ç½® (çœŸå®å”¯ç¾é£) --- */
        :root { --theme-color: #a55eea; }
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden;
            background-color: #1a1a2e; font-family: "Microsoft YaHei", sans-serif;
            user-select: none; cursor: url('https://cdn-icons-png.flaticon.com/32/7604/7604035.png'), auto; /* é­”æ³•å…‰æ ‡ */
        }

        /* çœŸå®æ„ŸèƒŒæ™¯å›¾ */
        #stage-bg {
            position: absolute; width: 100%; height: 100%;
            /* ä½¿ç”¨ä¸€å¼ å”¯ç¾çš„é­”æ³•æ£®æ—å®æ™¯ç…§ç‰‡ */
            background: url('https://images.unsplash.com/photo-1503919483171-9a0467145177?q=80&w=1920&auto=format&fit=crop') no-repeat center center;
            background-size: cover;
            filter: brightness(0.8) contrast(1.1); /* å¾®è°ƒè‰²è°ƒä½¿å…¶æ›´æœ‰é­”å¹»æ„Ÿ */
            transition: filter 0.5s;
        }

        /* çœŸå®æ„Ÿå…‰å°˜ç²’å­ */
        .dust-particle {
            position: absolute; background: radial-gradient(circle, #fff, transparent 60%);
            border-radius: 50%; opacity: 0.6; pointer-events: none;
            animation: floatUp linear infinite;
        }
        @keyframes floatUp { from { transform: translateY(100vh); opacity: 0; } 50% { opacity: 0.8; } to { transform: translateY(-10vh); opacity: 0; } }

        /* --- 2. ä¸»è§’ï¼šç²¾çµçŒ« (æ ¸å¿ƒè®¾è®¡) --- */
        #cat-container {
            position: absolute; left: 50%; top: 50%;
            width: 220px; height: 220px;
            transform: translate(-50%, -50%);
            z-index: 20; cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        /* ç¿…è†€å±‚ */
        .wings {
            position: absolute; top: 20%; left: -20%; width: 140%; height: 60%;
            display: flex; justify-content: space-between; z-index: -1;
            filter: drop-shadow(0 0 10px var(--theme-color)); opacity: 0.8; mix-blend-mode: screen;
        }
        .wing {
            width: 70px; height: 100px; background: url('https://cdn-icons-png.flaticon.com/512/9373/9373775.png') no-repeat center/contain;
        }
        .wing.left { animation: flapL 0.2s infinite alternate; transform-origin: right center; }
        .wing.right { animation: flapR 0.2s infinite alternate; transform-origin: left center; transform: scaleX(-1); }
        @keyframes flapL { from { transform: rotate(10deg); } to { transform: rotate(-15deg); } }
        @keyframes flapR { from { transform: scaleX(-1) rotate(10deg); } to { transform: scaleX(-1) rotate(-15deg); } }

        /* çŒ«å’ªæœ¬ä½“å±‚ */
        #cat-img {
            width: 100%; height: 100%; object-fit: contain;
            /* æ‚¬æµ®åŠ¨ç”» + é­”æ³•å…‰æ™• */
            animation: hover 2.5s ease-in-out infinite;
            filter: drop-shadow(0 0 15px var(--theme-color)) brightness(1.1);
            transition: filter 0.3s, transform 0.3s;
        }
        @keyframes hover { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- ç”Ÿç—…çŠ¶æ€æ ·å¼ --- */
        #cat-container.sick #cat-img {
            filter: grayscale(0.5) sepia(0.8) hue-rotate(90deg) drop-shadow(0 0 5px green) !important; /* å˜ç»¿ */
            animation: shiver 0.2s infinite !important; /* å‘æŠ– */
        }
        #cat-container.sick .wings { filter: grayscale(1); opacity: 0.5; animation: none; }
        @keyframes shiver { 0% { transform: translate(1px, 1px); } 100% { transform: translate(-1px, -1px); } }
        
        /* ç”Ÿç—…å›¾æ ‡ */
        #sick-icon {
            position: absolute; top: -40px; left: 50%; transform: translateX(-50%);
            font-size: 40px; display: none; animation: pulse 1s infinite;
        }
        #cat-container.sick #sick-icon { display: block; }

        /* --- 3. UIä¸äº¤äº’ --- */
        /* é¡¶éƒ¨é‡‘å¸æ  */
        #top-bar {
            position: absolute; top: 20px; left: 20px; z-index: 100;
            background: rgba(0,0,0,0.6); color: #ffd700;
            padding: 10px 20px; border-radius: 30px; font-size: 20px; font-weight: bold;
            border: 2px solid #ffd700; backdrop-filter: blur(5px);
            display: flex; align-items: center; gap: 5px; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        /* åº•éƒ¨æŒ‰é’®æ  */
        #dock {
            position: absolute; bottom: 30px; width: 100%;
            display: flex; justify-content: center; gap: 15px; z-index: 100;
        }
        .dock-btn {
            width: 70px; height: 85px;
            background: rgba(255,255,255,0.15); backdrop-filter: blur(10px);
            border-radius: 20px; border: 2px solid rgba(255,255,255,0.3);
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            color: white; cursor: pointer; transition: 0.2s; position: relative;
        }
        .dock-btn:hover { background: rgba(255,255,255,0.3); transform: translateY(-5px); }
        .dock-btn:active { transform: scale(0.95); }
        .btn-icon { font-size: 32px; margin-bottom: 5px; filter: drop-shadow(0 0 5px currentColor); }
        .btn-label { font-size: 12px; }
        
        /* ç¦ç”¨çŠ¶æ€çš„æŒ‰é’® */
        .dock-btn.disabled { opacity: 0.5; filter: grayscale(1); cursor: not-allowed; }
        
        /* å¬å”¤æŒ‰é’®ç‰¹åˆ«æ ·å¼ */
        #summon-btn { border-color: #ffd700; color: #ffd700; }
        #summon-btn .btn-label { color: #ffd700; }
        
        /* ç‰¹æ•ˆæç¤º */
        .pop-fx {
            position: absolute; font-weight: bold; color: white; font-size: 24px;
            pointer-events: none; animation: floatUpFx 1s forwards; z-index: 200;
            text-shadow: 0 0 5px var(--theme-color);
        }
        @keyframes floatUpFx { 0% { transform: translateY(0) scale(0.8); opacity: 1; } 100% { transform: translateY(-80px) scale(1.2); opacity: 0; } }

        /* åˆ‡æ¢çŒ«å’ªæ—¶çš„é­”æ³•çˆ†å‘ */
        .magic-burst {
            position: absolute; left: 50%; top: 50%; transform: translate(-50%,-50%) scale(0);
            width: 300px; height: 300px; background: radial-gradient(circle, var(--theme-color), transparent 70%);
            opacity: 0; pointer-events: none; z-index: 15;
        }
        .magic-burst.active { animation: burstAnim 0.6s ease-out; }
        @keyframes burstAnim { 0% { transform: translate(-50%,-50%) scale(0); opacity: 1; } 100% { transform: translate(-50%,-50%) scale(2); opacity: 0; } }

    </style>
</head>
<body>

    <div id="stage-bg"></div>
    <div id="dust-layer"></div>

    <div id="top-bar">
        <span style="font-size: 24px;">ğŸ’°</span> <span id="coin-count">0</span>
    </div>

    <div id="cat-container">
        <div id="sick-icon">â˜ ï¸</div>
        <div class="wings">
            <div class="wing left"></div>
            <div class="wing right"></div>
        </div>
        <img id="cat-img" src="" alt="Fairy Cat">
    </div>
    
    <div class="magic-burst" id="burst-fx"></div>

    <div id="dock">
        <div class="dock-btn" id="btn-feed" style="color: #ff9f43;" onclick="interact('feed')">
            <div class="btn-icon">ğŸŸ</div><div class="btn-label">å–‚é£Ÿ</div>
        </div>
        <div class="dock-btn" id="btn-play" style="color: #ff6b81;" onclick="interact('play')">
            <div class="btn-icon">ğŸ§¶</div><div class="btn-label">ç©è€</div>
        </div>
        <div class="dock-btn" id="btn-heal" style="color: #2ecc71;" onclick="healCat()">
            <div class="btn-icon">ğŸ§ª</div><div class="btn-label">æ²»ç–—</div>
        </div>
        <div class="dock-btn disabled" id="summon-btn" onclick="summonNewCat()">
            <div class="btn-icon">âœ¨</div><div class="btn-label">10é‡‘æ¢çŒ«</div>
        </div>
    </div>

<script>
    let coins = 0;
    let isSick = false;
    const root = document.documentElement;
    
    // ç²¾çµçŒ«æ•°æ® (ä½¿ç”¨çœŸå®çš„çŒ«å’ªç…§ç‰‡ç´ æ)
    const catData = [
        { src: 'https://i.pinimg.com/originals/11/82/65/1182653f2bc4ce423d6107cb26b628dc.png', theme: '#a55eea' }, // é­”æ³•ç´«çŒ«
        { src: 'https://png.pngtree.com/png-clipart/20230513/ourmid/pngtree-cute-orange-cat-lying-down-cartoon-element-png-image_7094916.png', theme: '#ff7675' }, // ç«ç„°æ©˜çŒ«
        { src: 'https://png.pngtree.com/png-clipart/20231020/original/pngtree-cute-white-cat-lying-png-image_13369634.png', theme: '#74b9ff' }, // å†°éœœç™½çŒ«
        { src: 'https://png.pngtree.com/png-clipart/20230427/original/pngtree-cute-black-cat-cartoon-png-image_9114669.png', theme: '#55efc4' }  // æ£®ä¹‹é»‘çŒ«
    ];
    let currentCatIdx = 0;

    const catContainer = document.getElementById('cat-container');
    const catImg = document.getElementById('cat-img');
    const coinLabel = document.getElementById('coin-count');
    const summonBtn = document.getElementById('summon-btn');
    const burstFx = document.getElementById('burst-fx');
    
    const btnFeed = document.getElementById('btn-feed');
    const btnPlay = document.getElementById('btn-play');
    const btnHeal = document.getElementById('btn-heal');

    // åˆå§‹åŒ–
    function init() {
        loadCat();
        generateDust();
        updateUI();
        // å¯åŠ¨ç”Ÿç—…éšæœºè®¡æ—¶å™¨
        setTimeout(randomSickness, 5000 + Math.random() * 10000);
    }

    function loadCat() {
        const data = catData[currentCatIdx];
        catImg.src = data.src;
        root.style.setProperty('--theme-color', data.theme);
    }

    function updateUI() {
        coinLabel.innerText = coins;
        // æ›´æ–°å¬å”¤æŒ‰é’®çŠ¶æ€
        if (coins >= 10) summonBtn.classList.remove('disabled');
        else summonBtn.classList.add('disabled');
        
        // æ›´æ–°äº¤äº’æŒ‰é’®çŠ¶æ€ (ç”Ÿç—…æ—¶ç¦ç”¨å–‚é£Ÿå’Œç©è€)
        if (isSick) {
            btnFeed.classList.add('disabled');
            btnPlay.classList.add('disabled');
            btnHeal.classList.remove('disabled');
            catContainer.classList.add('sick');
        } else {
            btnFeed.classList.remove('disabled');
            btnPlay.classList.remove('disabled');
            btnHeal.classList.add('disabled');
            catContainer.classList.remove('sick');
        }
    }

    // --- æ ¸å¿ƒç©æ³•1: äº’åŠ¨ (å–‚é£Ÿ/ç©è€) ---
    function interact(type) {
        if (isSick) {
            spawnPopText('ğŸ˜¿ ç”Ÿç—…äº†ä¸æƒ³åŠ¨...', window.innerWidth/2, window.innerHeight/2);
            return;
        }
        
        coins += 5;
        updateUI();
        
        if (type === 'feed') {
            spawnPopText('ğŸŸ å¥½åƒ! +5é‡‘å¸', window.innerWidth/2, window.innerHeight/2 - 50);
            // åƒä¸œè¥¿åŠ¨ç”»
            catImg.style.transform = 'scale(1.1) rotate(5deg)';
            setTimeout(() => catImg.style.transform = '', 300);
        } else {
            spawnPopText('ğŸ§¶ å¥½ç©! +5é‡‘å¸', window.innerWidth/2, window.innerHeight/2 - 50);
            // ç©è€åŠ¨ç”»
            catImg.style.transform = 'translateX(-20px)';
            setTimeout(() => catImg.style.transform = 'translateX(20px)', 150);
            setTimeout(() => catImg.style.transform = '', 300);
        }
    }

    // --- æ ¸å¿ƒç©æ³•2: ç”Ÿç—…ä¸æ²»ç–— ---
    function randomSickness() {
        if (!isSick && Math.random() > 0.3) { // 70%æ¦‚ç‡ç”Ÿç—…
            makeSick();
        }
        // ä¸‹æ¬¡ç”Ÿç—…æ£€æŸ¥
        setTimeout(randomSickness, 10000 + Math.random() * 15000);
    }

    function makeSick() {
        isSick = true;
        updateUI();
        spawnPopText('â˜ ï¸ ç³Ÿç³•! çŒ«å’ªç”Ÿç—…äº†!', window.innerWidth/2, window.innerHeight/2);
        document.getElementById('stage-bg').style.filter = 'brightness(0.6) grayscale(0.5)'; // èƒŒæ™¯å˜æš—
    }

    function healCat() {
        if (!isSick) return;
        isSick = false;
        coins += 10; // æ²»ç–—å¥–åŠ±
        updateUI();
        spawnPopText('âœ¨ ç—Šæ„ˆäº†! å¥–åŠ±10é‡‘å¸', window.innerWidth/2, window.innerHeight/2);
        document.getElementById('stage-bg').style.filter = ''; // èƒŒæ™¯æ¢å¤
        
        // ç—Šæ„ˆç‰¹æ•ˆ
        catImg.style.filter = 'brightness(2) drop-shadow(0 0 20px gold)';
        setTimeout(() => catImg.style.filter = '', 500);
    }

    // --- æ ¸å¿ƒç©æ³•3: 10é‡‘å¸æ¢çŒ« ---
    function summonNewCat() {
        if (coins < 10 || isSick) return; // ç”Ÿç—…æ—¶ä¸èƒ½æ¢çŒ«
        coins -= 10;
        
        // é­”æ³•çˆ†å‘ç‰¹æ•ˆ
        burstFx.classList.remove('active');
        void burstFx.offsetWidth;
        burstFx.classList.add('active');

        // éšæœºåˆ‡æ¢æ–°çŒ«
        let newIdx;
        do { newIdx = Math.floor(Math.random() * catData.length); } while (newIdx === currentCatIdx);
        currentCatIdx = newIdx;
        
        catImg.style.transform = 'scale(0)';
        setTimeout(() => {
            loadCat();
            catImg.style.transform = 'scale(1)';
            updateUI();
            spawnPopText('âœ¨ æ–°çš„ç²¾çµçŒ«é™ä¸´!', window.innerWidth/2, window.innerHeight/2 + 80);
        }, 300);
    }

    // å·¥å…·: æ¼‚æµ®æ–‡å­—ç‰¹æ•ˆ
    function spawnPopText(text, x, y) {
        const p = document.createElement('div'); p.className = 'pop-fx'; p.innerText = text;
        p.style.left = x + 'px'; p.style.top = y + 'px';
        document.body.appendChild(p); setTimeout(() => p.remove(), 1000);
    }

    // å·¥å…·: ç”ŸæˆçœŸå®æ„Ÿå…‰å°˜
    function generateDust() {
        for(let i=0; i<30; i++) {
            let d = document.createElement('div'); d.className = 'dust-particle';
            d.style.left = Math.random()*100+'vw';
            d.style.width = d.style.height = Math.random()*5+2+'px';
            d.style.animationDelay = Math.random()*-10+'s';
            d.style.animationDuration = 10+Math.random()*10+'s';
            document.body.appendChild(d);
        }
    }

    init();
</script>
</body>
</html>
